<extend name="Public:base"/>
<block name="main">
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 系统管理 <span class="c-gray en">&gt;</span> 友情链接 </nav>
<div class="page-container" style="padding-top: 0px;">
	<if condition="$pid eq 1">
	<else/>
		<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">
		<!-- <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> &nbsp;&nbsp; -->
		<a class="btn btn-primary radius" href="__APP__/Admin/System/link_add.html"><i class="Hui-iconfont">&#xe600;</i> 添加</a></span> <span class="r">共有链接：<strong>{$count}</strong> 条</span> </div>
	</if>
	<div>
		<table class="table table-border table-bordered table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="70">ID</th>
					<!-- <th width="80">排序</th> -->
					<th>网站名称</th>
					<th>网址</th>
					<th>状态</th>
					<th width="100">操作</th>
					
				</tr>
			</thead>
			<tbody>
				<volist name="links" id="v">
				<tr class="text-c">
				
					<td><input name="" type="checkbox" value=""></td>
					<td>{$v.id}</td>
					<!-- <td><input type="text" class="input-text text-c" value="1"></td> -->
					<!-- <td><img src="temp/brand/dongpeng.jpeg"></td> -->
					<td class="text-c"> {$v.sitename}</td>
					<td class="text-c">{$v.link}</td>
					<td class="text-c"><if condition="$v.status eq 1">启用<else/>停用</if></td>
					<td class="f-14 product-brand-manage">
						<a style="text-decoration:none" href="__APP__/Admin/System/link_add/id/{$v.id}.html" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> 
						<a style="text-decoration:none" class="ml-5" onClick="active_del({$v.id})" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
					</td>
				
				</tr>
				</volist>
			</tbody>
		</table>
	</div>
</div>

<script type="text/javascript">
function active_del(id){
	layer.confirm('确认要删除吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		
		$.get("__APP__/Admin/System/del_link",{id:id},function(msg){
			if(msg == '200'){
				layer.msg('已删除!',{icon: 5,time:1000},function(){
					location.reload();
				});
			}else{
				layer.msg("删除失败");
			}
		});
		
	});
	
}
// function active_del(id){
// 	window.location.href="__APP__/Admin/System/del_link/id/"+id;
// }
</script>
</block>
