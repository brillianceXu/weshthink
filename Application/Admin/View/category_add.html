<article class="page-container">
	<form class="form form-horizontal" id="form-article-add" method="post" action="__APP__/Admin/Goods/category_add/id/{$mes.id}.html"  enctype="multipart/form-data">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$mes.cname}" placeholder="" id="" name="cname">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">上级分类：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="pid" class="select">
					<!-- <option value="0"></option> -->
				<volist name="cate" id="v">
					<option value="{$v.id}" <if condition="$mes.pid eq $v['id']">selected="selected"</if>>{$v.cname}</option>
					<volist name="v.child" id="vv">
						<option value="{$vv.id}" <if condition="$mes.pid eq $vv['id']">selected="selected"</if>>|--|--{$vv.cname}</option>
					</volist>
				</volist>
				</select>
				</span> </div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="note" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！">{$mes.note}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
	
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<input type="hidden" name="status" value="{$type}"/>

				<button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>

		var name=$("input[name=cname]").val();
		// var pid=$("select[name=pid]:selected").val();
		var note=$("textarea[name=note]").val();
		// alert(name);
		if(name == ''){
			// alert('请输入分类名！');
			layer.msg("请输入分类名！");
			$("input[name=name]").focus();
			return false;
		}
		$("#form-article-add").submit();
	}

	{
		window.history.back();
